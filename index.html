<!DOCTYPE html>
<html>

<head>
    <title>WEATHER APP</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="weatherStyle.css" />
    <script src="https://kit.fontawesome.com/2295a8ac80.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <form id="search-form">
                        <input type="text" class="cityQuery" placeholder="Search a city..." autocomplete="off"
                            autofocus="on" id="search-text-input" />
                        <input type="submit" class="citySearch" value="Search" />
                        <input type="submit" class="currentLocation" id="current-location" value="Current Location" />

                    </form>

                </div>
            </div>

            <h1 id="city">Harare, Zimbabwe
            </h1>
            <div class="mainEmoji">☀</div>

            <h2>Sun 1st Jan</h2>
            <h3><span class="tempNumb" id="temp-numb">23</span>
                <span class="tempUnit" id="temp-unit">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>

            </h3>
            <div class="row">
                <span class="first"><i class="fa-solid fa-cloud-sun"></i>
                </span>
                <span class="second"><i class="fa-solid fa-cloud-sun"></i>
                </span>
                <span class="third"><i class="fa-solid fa-cloud-showers-heavy"></i>
                </span>
                <span class="fourth"><i class="fa-regular fa-sun"></i>
                </span>
                <span class="fifth"><i class="fa-regular fa-sun"></i>
                </span>
                <span class="sixth"><i class="fa-regular fa-sun"></i>
                </span>
            </div>

            <span class="temperature">
                <div class="tempRow">
                    <span class="mTemp">
                        <div class="col-2">17&deg
                        </div>
                    </span>
                    <span class="tTemp">
                        <div class="col-2">18&deg
                        </div>
                    </span>
                    <span class="wTemp">
                        <div class="col-2">16&deg
                        </div>
                    </span>
                    <span class="thTemp">
                        <div class="col-2">20&deg
                        </div>
                    </span>
                    <span class="fTemp">
                        <div class="col-2">20&deg
                        </div>
                    </span>
                    <span class="sTemp">
                        <div class="col-2">19&deg
                        </div>
                    </span>
            </span>

            <span class="day">
                <div class="row">
                    <span class="Mon">
                        <div class="col-2">Mon
                        </div>
                    </span>
                    <span class="Tue">
                        <div class="col-2">Tue
                        </div>
                    </span>
                    <span class="Wed">
                        <div class="col-2">Wed
                        </div>
                    </span>
                    <span class="Thurs">
                        <div class="col-2">Thurs
                        </div>
                    </span>
                    <span class="Fri">
                        <div class="col-2">Fri
                        </div>
                    </span>
                    <span class="Sat">
                        <div class="col-2">Sat
                        </div>
                    </span>
                </div>
            </span>
            <a href="https://github.com/maktub03/my-weather-app" class="codedBy"> Open-source code </a>by, Panashe
            Machiridza
        </div>
    </div>

    <script src="content.js"></script>
</body>

</html>
